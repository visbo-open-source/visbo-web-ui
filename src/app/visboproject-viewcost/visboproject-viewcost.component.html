<app-usernavbar></app-usernavbar>
<div *ngIf="vpActive" class='well'>
  <div class='row'>
    <div class='col'>
      <h2>
        {{ 'vpViewCost.title' | translate }}: <a (click)="gotoVP(vpActive)">{{vpActive.name}}</a>
      </h2>
      <h5 *ngIf="vpActive">{{ 'vpViewCost.lbl.vc' | translate }}:
        <a (click)="gotoVC(vpActive)">{{ vpActive.vc.name }}</a>
      </h5>
    </div>
  </div>
  <div *ngIf="hasVPPerm(permVP.ViewAudit) && vpvActive">
    <!-- <div class='container'> -->
      <div class="row text-dark">
        <h4 class="col-4">
          <div class="d-none d-lg-block">{{ 'vpViewCost.titleVersion' | translate }}: {{ vpvActive.timestamp | date :'dd.MM.yyyy'}}</div>
          <div class="d-block d-lg-none">V.: {{ vpvActive.timestamp | date :'dd.MM'}}</div>
        </h4>
        <div class="col-4">
          <div class="row">
            <span style="font-size: 2.2em" class="mx-1 fas fa-caret-square-left" title="{{ 'vpViewCost.lbl.previousPeriod' | translate:{'refDate': scrollRefDate | date :'dd.MM'} }}" (click)='getPrevVersion()'></span>
            <select class="col-4 form-control" name="refDateInterval" [(ngModel)]="refDateInterval">
              <option value="day">{{ 'vpViewCost.lbl.day' | translate }}</option>
              <option value="week">{{ 'vpViewCost.lbl.week' | translate }}</option>
              <option value="month">{{ 'vpViewCost.lbl.month' | translate }}</option>
              <option value="quarter">{{ 'vpViewCost.lbl.quarter' | translate }}</option>
            </select>
            <span style="font-size: 2.2em" class="mx-1 fas fa-caret-square-right" title="{{ 'vpViewCost.lbl.nextPeriod' | translate:{'refDate': scrollRefDate | date :'dd.MM'} }}" (click)='getNextVersion()'></span>
          </div>
        </div>
      </div>
    <!-- </div> -->

    <hr>
    <div *ngIf="vpvActive">
      <app-comp-viewcost [vpvActive]="vpvActive" [combinedPerm]="combinedPerm"></app-comp-viewcost>
    </div>
  </div>
</div>
