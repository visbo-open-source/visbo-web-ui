<div class="col-md-6 col-md-offset-3">
  <h2>{{ 'registerConfirm.title' | translate }}</h2>
  <form name="form" #f="ngForm" novalidate>
    <p>
      {{ 'registerConfirm.description' | translate }}
      This is an inbetween page without specific content, you should get redirected to login.
      If not please use the button below.
    </p>
    <div class="form-group">
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
