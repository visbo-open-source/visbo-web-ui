<sysvisbo-navbar></sysvisbo-navbar>
<div class='well'>
  <div class="container">
    <div class='row'>
      <div class='col'>
        <h2 class='panel-heading'>
          Visbo Centers
        </h2>
      </div>
      <div *ngIf="hasSystemPerm(permSystem.CreateVC)" class='col-6 col-md-2 align-self-end'>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-sm btn-primary align-self-end" data-toggle="modal" data-target="#VcModalCreate">
          New Visbo Center
        </button>
      </div>
    </div>
  </div>

  <div class='panel-body'>
    <table class='table table-hover table-sortable'>
      <!--Table head-->
      <thead>
        <tr>
          <th class="d-none d-md-table-cell">Nr.</th>
          <th (click)="sortVCTable(1)">Name</th>
          <th class="d-none d-sm-table-cell" (click)="sortVCTable(2)">Modified</th>
          <th class="d-none d-md-table-cell" (click)="sortVCTable(3)"># Projects</th>
          <th>Detail</th>
        </tr>
      </thead>
      <!--Table body-->
      <tbody>
        <tr *ngFor="let vc of visbocenters; let vcIndex=index" (click)="gotoClickedRow(vc)" > <!-- class="danger"> -->
          <td class="d-none d-md-table-cell">{{vcIndex+1}}</td>
          <td>{{vc.name}}</td>
          <td class="d-none d-md-table-cell">{{vc.updatedAt | date :'dd.MM.yyyy HH:mm'}}</td>
          <td class="d-none d-sm-table-cell d-md-none">{{vc.updatedAt | date :'dd.MM.yy'}}</td>
          <td class="d-none d-md-table-cell">{{vc.vpCount}}</td>
          <td>
            <button class="Detail" title="Detail of Visbo Center"
            (click)="gotoDetail(vc)">i</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal VC Create-->
<div class="modal fade" id="VcModalCreate" tabindex="-1" role="dialog" aria-labelledby="VcModalCreateTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="VcModalCenterTitle">Create a new Visbo Center</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="vcName" class="col-form-label">Name:</label>
            <input type="text" class="form-control" #vcName>
          </div>
          <div class="form-group">
            <label for="vcDescription" class="col-form-label">Description:</label>
            <textarea class="form-control" #vcDescription></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer align-items-end">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="add(vcName.value, vcDescription.value); vcName.value=''; vcDescription.value=''" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
