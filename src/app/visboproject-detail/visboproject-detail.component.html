<div *ngIf="visboproject">
  <div class='container'>
  <h3>Project: {{ visboproject.name | uppercase }}</h3>
  <form>
    <div class="form-group row">
      <label for="vpName" class="col-4 col-md-3 col-form-label">Name:</label>
      <input type="text" name=vpName class="col-sm-8 form-control" [(ngModel)]="visboproject.name" placeholder="Name">
    </div>
    <div class="form-group row">
      <label for="vpDescription" class="col-4 col-md-3 col-form-label">Description:</label>
      <textarea name=vpDescription class="col-8 form-control" [(ngModel)]="visboproject.description" placeholder="Type in your description"></textarea>
    </div>
    <div class="form-group row">
      <label for="Created" class="col-4 col-md-3 col-form-label">Created at:</label>
      <label class="col-8 form-control-static">{{ visboproject.createdAt | date :'dd.MM.yyyy HH:mm'}} </label>
    </div>
    <div class="form-group row">
      <label for="Created" class="col-4 col-md-3 col-form-label">Updated at:</label>
      <label class="col-8 form-control-static">{{ visboproject.updatedAt | date :'dd.MM.yyyy HH:mm'}} </label>
    </div>
</form>
    <div>
    <div class='well'>
      <div class='row'>
        <div class='col'>
          <h5 class='panel-heading'>
              Project Users
          </h5>
        </div>
        <div class='col-6 col-md-2 align-self-end'>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary align-self-end" data-toggle="modal" data-target="#VpUserModalCreate">
            Add User
          </button>
        </div>
      </div>
      <div class='panel-body'>
        <table class='table table-hover'>
          <!--Table head-->
          <thead>
            <tr>
              <th>Nr.</th>
              <th>e-Mail</th>
              <th>Role</th>
              <th>Delete</th>
            </tr>
          </thead>
          <!--Table body-->
          <tbody>
            <tr *ngFor="let member of visboproject.users; let memberIndex=index"> <!-- class="danger"> -->
              <td>{{memberIndex+1}}</td>
              <td>{{member.email}}</td>
              <td>{{member.role}}</td>
              <td>
                <button class="Detail" title="Remove User"
                (click)="removevpuser(member, visboproject._id)">&times;</button>
              </td>
            </tr>
          </tbody>
          <!--Table body-->
        </table>
      </div>
    </div>
    <button (click)="save()" class="btn btn-primary">save</button>
    <button (click)="goBack()">go back</button>
    <button class="bg-warning" style="float: right" title="Delete Project" data-toggle="modal" data-target="#VpDelete">
      Delete!
    </button>
  </div>
</div>

<!-- Modal Add VP User -->
<div class="modal fade" id="VpUserModalCreate" tabindex="-1" role="dialog" aria-labelledby="VpUserModalCreateTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="VpUserModalCenterTitle">Add a new User to the Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="VpUserName" class="col-form-label">Name:</label>
            <input type="email" class="form-control" #VpUserName>
          </div>


          <div class="form-group">
            <label for="VpUserRole" class="col-form-label">Role:</label>
            <select class="form-control" #VpUserRole>
              <option>User</option>
              <option>Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="VpUserMessage" class="col-form-label">Description:</label>
            <textarea class="form-control" #VpUserMessage></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer align-items-end">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addvpuser(VpUserName.value, VpUserRole.value, VpUserMessage.value, visboproject._id); VpUserName.value=''; VpUserMessage.value=''" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete VP -->
<div class="modal fade" id="VpDelete" tabindex="-1" role="dialog" aria-labelledby="Delete Project" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="VpDeleteTitle">Delete this Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label class="bg-warning">Do you really want to delete this Project? </label>
        </div>
        <form>
          <div class="form-group">
            <label for="VpName" class="col-form-label">Name:</label>
            <label class="col-8 form-control-static">{{ visboproject.name }} </label>
          </div>
          <div class="form-group">
            <label for="VpDescription" class="col-form-label">Description:</label>
            <label class="col-8 form-control-static">{{ visboproject.description }} </label>
          </div>
          <div class="form-group">
            <label for="VpVersions" class="col-form-label">Versions:</label>
            <label class="col-8 form-control-static">{{ visboproject.vpvCount }} </label>
          </div>
          <div class="form-group">
            <label for="VpUsers" class="col-form-label">Users:</label>
            <label class="col-8 form-control-static">{{ visboproject.users.length }} </label>
          </div>
        </form>
      </div>
      <div class="modal-footer align-items-end">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" (click)="delete(visboproject)" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
