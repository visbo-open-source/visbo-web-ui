<visbo-navbar></visbo-navbar>
<div *ngIf="visboproject">
  <div class='container'>
    <h3>Project: <a (click)="gotoVPList(visboproject)">{{ visboproject.name | uppercase }}</a></h3>
    <h5>Visbo Center:
      <a (click)="gotoVCDetail(visboproject)">{{ visboproject.vc.name }}</a>
    </h5>
    <form>
      <div class="form-group row">
        <label for="vpName" class="col-4 col-md-3 col-form-label">Name:</label>
        <input *ngIf="hasVPPerm(permVP.Modify)" type="text" name=vpName class="col-sm-8 form-control" [(ngModel)]="visboproject.name" placeholder="Name">
        <label *ngIf="!hasVCPerm(permVP.Modify)" class="col-8 form-control-static">{{ visboproject.name }} </label>
      </div>
      <div class="form-group row">
        <label for="vpDescription" class="col-4 col-md-3 col-form-label">Description:</label>
        <textarea *ngIf="hasVPPerm(permVP.Modify)" name=vpDescription class="col-8 form-control" [(ngModel)]="visboproject.description" placeholder="Type in your description"></textarea>
        <label *ngIf="!hasVPPerm(permVP.Modify)" class="col-8 form-control-static">{{ visboproject.description }} </label>
      </div>

      <div class="form-group row">
        <label for="Created" class="col-4 col-md-3 col-form-label">Created / Updated at:</label>
        <label class="col form-control-static col-form-label">{{ visboproject.createdAt | date :'dd.MM.yyyy HH:mm:ss'}} </label>
        <label class="col form-control-static col-form-label">{{ visboproject.updatedAt | date :'dd.MM.yyyy HH:mm:ss'}} </label>
      </div>
    </form>
  </div>

<!-- Modal Add VP User -->
<div class="modal fade" id="VpUserModalCreate" tabindex="-1" role="dialog" aria-labelledby="VpUserModalCreateTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="VpUserModalCenterTitle">Add a new User to the Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="newUserInvite" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email" class="col-form-label">Name:</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="newUserInvite.email" #email="ngModel" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" autocomplete="email">
            <div *ngIf="f.submitted && !email.valid" class="help-block">E-Mail address is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !role.valid }">
            <label for="role" class="col-form-label">Role:</label>
            <select class="form-control"  name="role" [(ngModel)]="newUserInvite.role" #role="ngModel" required>
              <option>User</option>
              <option>Admin</option>
            </select>
            <div *ngIf="f.submitted && !role.valid" class="help-block">Role of User must be defined</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !inviteMessage.valid }">
            <label for="inviteMessage" class="col-form-label">Message:</label>
            <textarea class="form-control" name="inviteMessage" [(ngModel)]="newUserInvite.inviteMessage" #inviteMessage="ngModel" required> </textarea>
            <div *ngIf="f.submitted && !inviteMessage.valid" class="help-block">Message for the user invitation necessary</div>
          </div>
          <div class="form-group">
            <button *ngIf="!f.form.valid" type="submit" class="btn btn-primary" >Invite</button>
            <button *ngIf="f.form.valid" type="submit" class="btn btn-primary" (click)="addNewVPUser()" data-dismiss="modal">Invite</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete User -->
<div class="modal fade" id="VpUserRemove" tabindex="-1" role="dialog" aria-labelledby="Remove User" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document" *ngIf="userIndex >= 0 && userIndex < visboproject.users.length">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="VpUserRemoveTitle">Remove User from Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label class="bg-warning">Do you really want to remove this User from Project? </label>
        </div>
        <form>
          <div class="form-group">
            <label for="VpName" class="col-form-label">Project:</label>
            <label class="col-8 form-control-static">{{ visboproject.name }} </label>
          </div>
          <div class="form-group">
            <label class="col-form-label">User:</label>
            <label class="col-8 form-control-static">{{ visboproject.users[userIndex].email }}</label>
          </div>
          <div class="form-group">
            <label class="col-form-label">Role:</label>
            <label class="col-8 form-control-static">{{ visboproject.users[userIndex].role }}</label>
          </div>
        </form>
      </div>
      <div class="modal-footer align-items-end">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" (click)="removevpuser(visboproject.users[userIndex], visboproject._id)" data-dismiss="modal">Remove</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete VP -->
<div class="modal fade" id="VpDelete" tabindex="-1" role="dialog" aria-labelledby="Delete Project" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="VpDeleteTitle">Delete this Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label class="bg-warning">Do you really want to delete this Project? </label>
        </div>
        <form>
          <div class="form-group">
            <label for="VpName" class="col-form-label">Name:</label>
            <label class="col-8 form-control-static">{{ visboproject.name }} </label>
          </div>
          <div class="form-group">
            <label for="VpDescription" class="col-form-label">Description:</label>
            <label class="col-8 form-control-static">{{ visboproject.description }} </label>
          </div>
          <div class="form-group">
            <label for="VpVersions" class="col-form-label">Versions:</label>
            <label class="col-8 form-control-static">{{ visboproject.vpvCount }} </label>
          </div>
          <div class="form-group">
            <label for="VpUsers" class="col-form-label">Users:</label>
            <label class="col-8 form-control-static">{{ visboproject.users.length }} </label>
          </div>
        </form>
      </div>
      <div class="modal-footer align-items-end">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" (click)="delete(visboproject)" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
