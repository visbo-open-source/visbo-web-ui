<div *ngIf="visbocenter">
  <div class='container'>
  <h3>Visbo Center: {{ visbocenter.name | uppercase }}</h3>
  <form>
    <div class="form-group row">
      <label for="vcDescription" class="col-4 col-md-3 col-form-label">Name:</label>
      <input type="text" name=vcName class="col-sm-8 form-control" [(ngModel)]="visbocenter.name" placeholder="Name">
    </div>
    <div class="form-group row">
      <label for="vcDescription" class="col-4 col-md-3 col-form-label">Description:</label>
      <textarea name=vcDescription class="col-8 form-control" [(ngModel)]="visbocenter.description" placeholder="Type in your description"></textarea>
    </div>
    <div class="form-group row">
      <label for="Created" class="col-4 col-md-3 col-form-label">Created at:</label>
      <label class="col-8 form-control-static">{{ visbocenter.createdAt | date :'dd.MM.yyyy HH:mm'}} </label>
    </div>
    <div class="form-group row">
      <label for="Created" class="col-4 col-md-3 col-form-label">Updated at:</label>
      <label class="col-8 form-control-static">{{ visbocenter.updatedAt | date :'dd.MM.yyyy HH:mm'}} </label>
    </div>
</form>
    <div>
    <div class='well'>
      <div class='row'>
        <div class='col'>
          <h5 class='panel-heading'>
              Visbo Center Users
          </h5>
        </div>
        <div class='col-6 col-md-2 align-self-end'>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary align-self-end" data-toggle="modal" data-target="#VcUserModalCreate">
            Add User
          </button>
        </div>
      </div>
      <div class='panel-body'>
        <table class='table table-hover'>
          <!--Table head-->
          <thead>
            <tr>
              <th>Nr.</th>
              <th>e-Mail</th>
              <th>Role</th>
              <th>Delete</th>
            </tr>
          </thead>
          <!--Table body-->
          <tbody>
            <tr *ngFor="let member of visbocenter.users; let memberIndex=index"> <!-- class="danger"> -->
              <td>{{memberIndex+1}}</td>
              <td>{{member.email}}</td>
              <td>{{member.role}}</td>
              <td>
                <button class="Detail" title="Remove User"
                (click)="removevcuser(member, visbocenter._id)">&times;</button>
              </td>
            </tr>
          </tbody>
          <!--Table body-->
        </table>
      </div>
    </div>
    <button (click)="save()" class="btn btn-primary">save</button>
    <button (click)="goBack()">go back</button>
    <button class="bg-warning" style="float: right" title="Delete Visbo Center" data-toggle="modal" data-target="#VcDelete">
      Delete!
    </button>
  </div>
</div>

<!-- Modal Add VC User -->
<div class="modal fade" id="VcUserModalCreate" tabindex="-1" role="dialog" aria-labelledby="VcUserModalCreateTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="VcUserModalCenterTitle">Add a new User to the Visbo Center</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="VcUserName" class="col-form-label">Name:</label>
            <input type="email" class="form-control" #VcUserName>
          </div>


          <div class="form-group">
            <label for="VcUserRole" class="col-form-label">Role:</label>
            <select class="form-control" #VcUserRole>
              <option>User</option>
              <option>Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="VcUserMessage" class="col-form-label">Description:</label>
            <textarea class="form-control" #VcUserMessage></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer align-items-end">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addvcuser(VcUserName.value, VcUserRole.value, VcUserMessage.value, visbocenter._id); VcUserName.value=''; VcUserRole.value=''; VcUserMessage.value=''" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete VC -->
<div class="modal fade" id="VcDelete" tabindex="-1" role="dialog" aria-labelledby="Delete Visbo Center" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="VcDeleteTitle">Delete this Visbo Center</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label class="bg-warning">Do you really want to delete this Visbo Center? </label>
        </div>
        <form>
          <div class="form-group">
            <label for="VcName" class="col-form-label">Name:</label>
            <label class="col-8 form-control-static">{{ visbocenter.name }} </label>
          </div>
          <div class="form-group">
            <label for="VcDescription" class="col-form-label">Description:</label>
            <label class="col-8 form-control-static">{{ visbocenter.description }} </label>
          </div>
          <div class="form-group">
            <label for="VcProjects" class="col-form-label">Projects:</label>
            <label class="col-8 form-control-static">{{ visbocenter.vpCount }} </label>
          </div>
          <div class="form-group">
            <label for="VcUsers" class="col-form-label">Users:</label>
            <label class="col-8 form-control-static">{{ visbocenter.users.length }} </label>
          </div>
        </form>
      </div>
      <div class="modal-footer align-items-end">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" (click)="delete(visbocenter)" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
