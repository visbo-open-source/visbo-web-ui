<div #chart (resized)="onResize($event)" [style.height]="height">
</div>


<div (resized)="onResize($event)" *ngIf="useTemplate">
    <svg [attr.height]="height" [attr.width]="width" [style.border]="'1px solid black'">
    
        <ng-container *ngFor="let project of projects">
            <g [attr.transform]="'translate(' + x(project.startDate) + ', ' + yScale(project.id)  + ')'">
                <rect x="0" y="0" [attr.width]="x(project.endDate) - x(project.startDate)" [attr.height]="yScale.bandwidth()" fill="#cd7436"></rect>
                <text text-anchor="start" dominant-baseline="hanging" x="10" y="7" fill="white" font-size="12">{{project.name}}</text>
            </g>
        </ng-container>
    
        <g #xAxis [attr.transform]="'translate(0, ' + (height - margin.bottom) + ')'"></g>
    
    </svg>
</div>
