<div class="col-md-6 col-md-offset-3">
  <h2>e-mail Confirmation</h2>
  <form name="form" (ngSubmit)="f.form.valid && pwreset()" #f="ngForm" novalidate>

      This is an inbetween page without specific content, you should get redirected to login.
      If not please use the button below.
    </p>

    </div>
  </form>
</div>
