<visbo-navbar></visbo-navbar>
<div *ngIf="visboprojectversion">
  <div class='container'>
    <h4>Version Details: <a (click)="gotoVPList(visboprojectversion)">{{ visboprojectversion.name | uppercase }}</a></h4>
    <form>
      <div class="form-group row">
        <label for="vpName" class="col-4 col-md-3 col-form-label">Name:</label>
        <label class="col-8 form-control-static">{{ visboprojectversion.name }} </label>
      </div>
      <!-- <div class="form-group row">
        <label for="vpDescription" class="col-4 col-md-3 col-form-label">Description:</label>
        <textarea *ngIf="hasVPPerm(permVP.Modify)" name=vpDescription class="col-8 form-control" [(ngModel)]="visboproject.description" placeholder="Type in your description"></textarea>
        <label *ngIf="!hasVPPerm(permVP.Modify)" class="col-8 form-control-static">{{ visboproject.description }} </label>
      </div> -->

      <div class="form-group row">
        <label for="Created" class="col-4 col-md-3 col-form-label">Created / Updated at:</label>
        <label class="col form-control-static col-form-label">{{ visboprojectversion.createdAt | date :'dd.MM.yyyy HH:mm:ss'}} </label>
        <label class="col form-control-static col-form-label">{{ visboprojectversion.updatedAt | date :'dd.MM.yyyy HH:mm:ss'}} </label>
      </div>
      <div class="form-group row">
        <label for="Timestamp" class="col-4 col-md-3 col-form-label">Timestamp at:</label>
        <label class="col form-control-static col-form-label">{{ visboprojectversion.timestamp | date :'dd.MM.yyyy HH:mm:ss'}} </label>
      </div>
      <div *ngIf="visboprojectversion.variantName" class="form-group row">
        <label for="Variant" class="col-4 col-md-3 col-form-label">Variant:</label>
        <label class="col form-control-static col-form-label">{{ visboprojectversion.variantName}} </label>
      </div>
    </form>

    <div>
      <button *ngIf="deleted" (click)="save()" class="btn btn-primary">Restore</button>
      <button (click)="goBack()">go back</button>
      <button *ngIf="!deleted" class="bg-warning" style="float: right" title="Delete Visbo Project" data-toggle="modal" data-target="#VpvDelete">
        Delete!
      </button>
      <button *ngIf="deleted" class="bg-danger text-white" style="float: right" title="Destroy Visbo Project" data-toggle="modal" data-target="#VpvDelete">
        Destroy!
      </button>
    </div>
  </div>

  <!-- Modal Delete VPV  -->
  <div class="modal fade" id="VpvDelete" tabindex="-1" role="dialog" aria-labelledby="Delete Project Version" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="VpvDeleteTitle">Delete this Project Version</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label *ngIf="!deleted" class="bg-warning">Do you really want to delete this Project Version? </label>
            <label *ngIf="deleted" class="bg-danger text-white">Do you really want to destroy this Project Version? </label>
          </div>
          <form>
            <div class="form-group">
              <label for="VpvName" class="col-form-label">Name:</label>
              <label class="col-8 form-control-static">{{ visboprojectversion.name }} </label>
            </div>
            <div class="form-group">
              <label for="VpvVersions" class="col-form-label">Timestamp:</label>
              <label class="col-8 form-control-static">{{ visboprojectversion.timestamp }} </label>
            </div>
          </form>
        </div>
        <div class="modal-footer align-items-end">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button *ngIf="!deleted" type="button" class="btn btn-warning text-white" (click)="delete(visboprojectversion)" data-dismiss="modal">Delete</button>
          <button *ngIf="deleted" type="button" class="btn btn-danger text-white" (click)="delete(visboprojectversion)" data-dismiss="modal">Destroy</button>
        </div>
      </div>
    </div>
  </div>
</div>
