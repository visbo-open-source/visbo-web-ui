<app-usernavbar></app-usernavbar>

<div  *ngIf="vpActive" class='well'>
  <div class='row'>
    <div class='col'>
      <h2>
        {{ 'vpViewDelivery.title' | translate }}: <a (click)="gotoVP(vpActive)">{{vpActive.name}}</a>
      </h2>
      <h5 *ngIf="vpActive">{{ 'vpViewDelivery.lbl.vc' | translate }}:
        <a (click)="gotoVC(vpActive)">{{ vpActive.vc.name }}</a>
      </h5>
    </div>
  </div>
  <div *ngIf="vpvActive" class='well'>
    <div class="row">
      <h4 class="col-6 text-dark">
        <div class="d-none d-lg-block">{{ 'vpViewDelivery.titleVersion' | translate }}: {{ vpvActive.timestamp | date :'dd.MM.yyyy'}}</div>
        <div class="d-block d-lg-none">V.: {{ vpvActive.timestamp | date :'dd.MM'}}</div>
      </h4>
      <div class="col-6">
        <div class="row">
          <span style="font-size: 2.2em" class="mx-1 fas fa-caret-square-left" title="Previous Period before {{scrollRefDate | date :'dd.MM'}}" (click)='getPrevVersion()'></span>
          <select class="col-4 form-control" name="refDateInterval" [(ngModel)]="refDateInterval">
            <option value="day">{{ 'vpViewDelivery.lbl.day' | translate }}</option>
            <option value="week">{{ 'vpViewDelivery.lbl.week' | translate }}</option>
            <option value="month">{{ 'vpViewDelivery.lbl.month' | translate }}</option>
            <option value="quarter">{{ 'vpViewDelivery.lbl.quarter' | translate }}</option>
          </select>
          <span style="font-size: 2.2em" class="mx-1 fas fa-caret-square-right" title="Next Period after {{scrollRefDate | date :'dd.MM'}}" (click)='getNextVersion()'></span>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>

<div *ngIf="vpvActive">
  <app-comp-viewdelivery [vpvActive]="vpvActive"></app-comp-viewdelivery>
</div>
