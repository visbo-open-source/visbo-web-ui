<!-- Modal Add VP User -->
<div class="modal fade" id="versionModal" tabindex="-1" role="dialog" aria-labelledby="versionModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="versionModalTitle">Version Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="restServer" class="col-4 col-md-3 col-form-label">Server Version:</label>
          <label class="col-8 form-control-static">{{ restVersionString }} </label>
        </div>
      </div>
    </div>
  </div>
</div>
