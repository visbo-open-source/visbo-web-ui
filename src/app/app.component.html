<div class="jumbotron pt-0 mt-0" id="visboRoot" style="background-color: #ffffff;">
  <!-- <h2>{{title}}</h2> -->
  <div *ngIf="localsAvailable" class="wrapper">
    <div class="container-fluid">
        <app-alert></app-alert>
        <div *ngIf="!getPreView()" class="ml-3 mt-0" style="float: right">
          <img src="assets/visbologo.svg">
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
<div class="bg-light text-dark mt-3">
  <div class="row">
    <div class="col-11">
      Copyright 2023 Â© <a href="https://visbo.de/" class="text-secondary">VISBO GmbH</a>,
      <a data-toggle="modal" data-target="#versionModal" >{{ 'app.product' | translate }} {{version}}</a>
    </div>
    <div class="col-1">
      <i *ngIf="getPreView()" (click)="switchPreView()" class="fas fa-desktop" style="float: right"></i>
      <i *ngIf="!getPreView()" (click)="switchPreView()" class="fas fa-print" style="float: right"></i>
    </div>
  </div>
  <div *ngIf="!getPreView()" class="row d-print-none">
    <div class="col">
      <a href="https://visbo.info/support" target="_blank">{{ 'app.help' | translate }}</a>
      <!-- <a href="mailto:support@visbo.de" >{{ 'app.support' | translate }}</a> -->
    </div>
    <div class="col">
      <a href="https://visbo.de/impressum" target="_blank">{{ 'app.impressum' | translate }}</a>
    </div>
    <div class="col">
      <a href="https://visbo.de/visbo-terms-conditions" target="_blank">{{ 'app.terms' | translate }}</a>
    </div>
    <div class="col">
      <a href="https://visbo.de/visbo-data-protection/" target="_blank">{{ 'app.dataProtection' | translate }}</a>
    </div>
    <!-- <button type="button" class="btn btn-sm btn-light mr-1" (click)='printPreview()'>
    </button> -->
  </div>
</div>
<app-logouttimer></app-logouttimer>

<!-- Modal Version Info -->
<div class="modal fade" id="versionModal" tabindex="-1" role="dialog" aria-labelledby="versionModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="versionModalTitle">{{ 'app.versionInfo' | translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="restServer" class="col-4 col-form-label">{{ 'app.serverVersion' | translate }}:</label>
          <label class="col-8 form-control-static" title="{{restVersionString.toLocaleString()}}">{{ restVersionString | date :'dd.MM.yyyy' }} </label>
        </div>
        <div class="form-group row">
          <label for="restUIServer" class="col-4 col-form-label">{{ 'app.uiVersion' | translate }}:</label>
          <label class="col-8 form-control-static" title="{{restVersionString.toLocaleString()}}">{{ restUIVersionString | date :'dd.MM.yyyy' }} </label>
        </div>
      </div>
    </div>
  </div>
</div>
