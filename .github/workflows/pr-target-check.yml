name: PR Target Branch Check

on:
  pull_request_target:
    types: [opened]
    branches:
      - main
      - staging

jobs:
  check-pr-target:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.fork == true
    
    steps:
      - name: Comment and Close PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const msg = 'Hi @' + pr.user.login + ', thank you for your contribution!\n\n' +
              'However, this PR targets the **' + pr.base.ref + '** branch, which is not open for external contributions.\n\n' +
              '**Please re-submit your PR targeting the development branch instead.**\n\n' +
              'Here is how:\n' +
              '1. Close this PR\n' +
              '2. Create a new PR with development as the base branch\n' +
              '3. We will review it there\n\n' +
              'See our CONTRIBUTING.md for more details.\n\n' +
              'This PR will be closed automatically.';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: msg
            });
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              state: 'closed'
            });
